<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Mon Github</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-success-subtle">
        <div class="container-fluid">
          <a class="navbar-brand title" href="/">
            <img
              src="https://picsum.photos/id/1/200/300"
              class="rounded-circle"
              alt="Avatar page d'accueil"
              style="width: 50px" />
            Mon Github
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">
                  <button type="button" class="btn btn-outline-primary">
                    <img src="/assets/icons/home.svg" alt="Page d'accueil" />
                    Home
                  </button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/repositories"
                  ><button type="button" class="btn btn-outline-primary">
                    <img
                      src="/assets/icons/repository.svg"
                      alt="Repositories" />
                    Repositories
                  </button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/compte">
                  <button type="button" class="btn btn-outline-primary">
                    <i class="bi bi-person rounded-2"></i>
                    Compte
                  </button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/inscription"
                  ><button type="button" class="btn btn-outline-primary">
                    <i class="bi bi-r-circle"></i>
                    Inscription
                  </button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/connexion">
                  <button type="button" class="btn btn-outline-primary">
                    <img src="/assets/icons/connexion.svg" alt="Compte" />
                    Connexion
                  </button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">
                  <button type="button" class="btn btn-outline-primary">
                    <img src="/assets/icons/deconnexion.svg" alt="Compte" />
                    Déconnexion
                  </button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="main-page">
      <!--Le contenu de la page sera injecté ici-->
    </main>

    <footer class="bg-success-subtle">
      <p class="text-center">Contact us</p>
      <div class="container text-center">
        <div class="row justify-content-around text-center">
          <div class="col-2">
            <a href="https://www.facebook.com/" target="_blank">
              <i class="bi bi-facebook rounded-2"></i>
            </a>
          </div>
          <div class="col-2">
            <a href="https://x.com/" target="_blank">
              <i class="bi bi-twitter-x rounded-2"></i
            ></a>
          </div>
          <div class="col-2">
            <a href="https://www.google.fr/" target="_blank">
              <i class="bi bi-google rounded-2"></i>
            </a>
          </div>
          <div class="col-2">
            <a href="https://fr.linkedin.com/" target="_blank">
              <i class="bi bi-linkedin rounded-2"></i>
            </a>
          </div>
          <div class="col-2">
            <a href="https://www.instagram.com/" target="_blank">
              <i class="bi bi-instagram rounded-2"></i>
            </a>
          </div>
          <div class="col-2">
            <a href="https://www.tiktok.com/" target="_blank">
              <i class="bi bi-tiktok rounded-2"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/app.js" type="module"></script>
    <script type="module" src="./Router/router.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
