<div class="text-center pt-5">
  <h1>Connectez-Vous</h1>

  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#staticBackdrop">
    Connexion
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-image">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Connectez-Vous
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <form>
              <div class="mb-3">
                <label for="InputEmail" class="form-label p-1">Email:</label>
                <input
                  type="email"
                  class="form-control text-center"
                  id="InputEmail"
                  placeholder="email@email.com" />
                <div class="invalid-feedback">
                  Le mail n'est pas au bon format
                </div>
                <div class="valid-feedback">Le format du mail est correct</div>
              </div>
              <div class="mb-3">
                <label for="InputPassword" class="form-label p-2"
                  >Mot de passe:</label
                >
                <input
                  type="password"
                  class="form-control text-center"
                  id="InputPassword"
                  placeholder="********" />
                <div class="invalid-feedback">
                  Le mot de passe n'est assez robuste : 8 caract√®res, comprenant
                  au moins 1 lettre majuscule, 1 chiffre et 1 symbole
                </div>
                <div class="valid-feedback">Le mot de passe est robuste</div>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="checkSignin" />
                <label class="form-check-label" for="checkSignin"
                  >Afficher le mot de passe</label
                >
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer col justify-content-center">
          <button type="button" class="btn btn-primary" id="btn-signin">
            Connexion
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center fw-light text-decoration-underline">
    <a href="/inscription">
      Si vous n'avez pas de compte, Inscrivez-vous ICI!
    </a>
  </div>
</div>
